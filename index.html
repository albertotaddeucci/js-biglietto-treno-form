<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- ------------------------------ link css ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">

        <h1>calcola il prezzo del tuo biglietto</h1>
    
        <section id="inputs">
            <div id="userdata">
                <div id="userName">
                    <label for="inputname">Nome e Cognome</label>
                    <input type="text" id="inputname">
                </div>
            
                <div id="distance">
                    <label for="inputkm">Km da percorrere</label>
                    <input type="text" id="inputkm">
                </div>
            
                <div id="age">
                    <label for="inputage">Et√†</label>
                    <input type="text" id="inputage">
                </div>

            </div>

            <div id="buttons">
                <button id="generate">Genera</button>
                <button id="cancel">Annulla</button>

                <!-- aggiungere button annulla -->

            </div>
        
    
        </section>
    
        <h2>Il tuo biglietto</h2>
        <section>
            <h3>dettaglio passeggeri</h3>
            <div id="ticket">
                <div id="nameticket">
                    Nome passeggero <br>
                    <span id="username">jhon</span>
                </div>
                <div id="ticketdata">
                    <div><h4>Offerta</h4><span id="offer"></span></div>
                    <div><h4>Carrozza</h4><span id="coach"></span></div>
                    <div><h4>Codice CP</h4><span id="cp-code"></span></div>
                    <div><h4>Costo biglietto</h4><span id="ticketprice"></span></div>
                </div>

            </div>
    
        </section>

    </div>




    <!-- ------------------------------- link js ------------------------------- -->
    <script src="js/script.js"></script>
</body>
</html>
